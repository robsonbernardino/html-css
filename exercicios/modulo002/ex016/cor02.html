<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{/*configurações globais das CSS*/
          height: 100%;  
        }
        body{/*Podemos configurar o gradiente com o "to lef, right, top ou bottom" e também podemos configurar por grau usando o número + deg"*/
            background-image: linear-gradient(to top, #D83BE3, #9E53A3);
            background-attachment: fixed;
            color: #84E33B;
        
        }
    </style>
</head>
<body>
    <h1>
        Testando Gradiente em CSS
    </h1>

</body>
</html>
