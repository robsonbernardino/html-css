<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos iserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p &gt;.">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h+número de 1 a 6&gt;.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img &gt;.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr &gt;.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code &gt;.">Cídigos fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol &gt;.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul &gt;.">Listas não numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;mark &gt;.">Texto marcado</abbr></li>
    </ul>

</body>
</html>
